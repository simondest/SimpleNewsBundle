services:
    vertacoo_simple_news.news_service:
        class: Vertacoo\SimpleNewsBundle\Service\SimpleNews
        arguments: ["%kernel.root_dir%/../var/","%vertacoo_simple_news.domains%"]
        
    vertacoo_simple_news.twig.extension.news:
        class: Vertacoo\SimpleNewsBundle\Twig\NewsExtension
        tags:
             - { name: 'twig.extension' }
        arguments: ["@vertacoo_simple_news.news_service"]
            
    vertacoo_simple_news.image_type_extension:
        class: Vertacoo\SimpleNewsBundle\Form\Extension\ImageTypeExtension
        tags:
            - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\FileType }